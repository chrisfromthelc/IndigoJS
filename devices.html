<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Device Control Page</title>
  <meta name="description" content="Default HTML5 Template With CSS And Javascript">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<!--   <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script> -->
  <script src="js/connection.js"></script>
  <script src="js/devices.js"></script>
  <script src="js/jquery.loadTemplate-1.5.0.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body class="lights">
  <div class="main">
  </div>
<div class="devicestatus">
</div>

<script type="text/html" id="dimmable-scene-switch">
  <div class="unit dimmable-scene-switch">
      <div data-content="name"></div>
      <div data-content="isOn" data-format="onOffFormat"></div>
      <form class="power-control"action="">
        <button class="on">On</button>
        <button class="off">Off</button>
      </form>
      <div>Brightness</div>
      <div data-content="brightness" data-format="brightnessFormat"></div>
      <form id="brightness-control" onSubmit="process();">
        <input type="text" name="brightness-level" onchange="handleChange(this);" />
        <input id="set-brightness-submit" type="submit" value="Set Brightness" />
      </form>
  </div>
</script>

<script type="text/html" id="virtual-on-off-device">
  <div class="unit virtual-on-off-device">
      <div data-content="name"></div>
      <div data-content="isOn" data-format="onOffFormat"></div>
  </div>
</script>

<script type="text/html" id="door-sensor">
  <div class="unit sensor">
      <div data-content="name"></div>
      <div data-content="isOn" data-format="openClosedFormat"></div>
  </div>
</script>

<script type="text/html" id="ip-device">
  <div class="unit ip-device">
      <div data-content="name"></div>
      <div data-content="displayRawState" data-format="hereAwayFormat"></div>
  </div>
</script>

</body>
</html>
